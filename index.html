<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" async></script>
    <title>Tic tac toe</title>
</head>
<body>
    <div id="main-body">
        <h1>Tic-tac-toe</h1>
        <h2 id="player-indicator">Player 1 is playing</h2>
        <div id="user-area">
            <div id="game-board">
                <div class="square" id="1" data-custom></div>
                <div class="square" id="2" data-custom></div>
                <div class="square" id="3" data-custom></div>
                <div class="square" id="4" data-custom></div>
                <div class="square" id="5" data-custom></div>
                <div class="square" id="6" data-custom></div>
                <div class="square" id="7" data-custom></div>
                <div class="square" id="8" data-custom></div>
                <div class="square" id="9" data-custom></div>
            </div>
            <button id="default-button">Start Game</button>
        </div>
    </div>
</body>
</html>
